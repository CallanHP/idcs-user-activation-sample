<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        crossorigin="anonymous">
    <title>User Activation</title>
    <script>
        function setTokenFromQuery() {
            console.log("Loaded!");
            var tokenElement = document.getElementsByName("token");
            console.log("TokenElement is " +tokenElement);
            var urlParams = new URLSearchParams(window.location.search);
            console.log("urlParams are " +urlParams);
            console.log("urlParams has token? " +urlParams.has('token'));
            console.log("urlParams token? " +urlParams.get('token'));
            if (urlParams.has('token')) {
                tokenElement[0].value = urlParams.get('token');
            }
        }
    </script>
</head>

<body onload="setTokenFromQuery()">
    <div class="jumbotron">
        <div class="container" style="max-width: 30%">
            <h3>Activate User</h3>
            <form action="/activate" method="post">
                <label for="password">Set Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" value="">
                </div>
                <br>
                <input type="hidden" class="form-control" id="token" name="token" value="">
                <div class="input-group">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
